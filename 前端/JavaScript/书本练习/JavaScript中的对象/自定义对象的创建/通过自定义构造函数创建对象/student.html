<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
</head>

<body>
    <script type="text/javascript">
        function Student(name, sex, age) {
            this.name = name
            this.sex = sex
            this.age = age
        }
        var student1 = new Student("张三", "男", 25)
        document.write("姓名：" + student1.name + "<br>")
        document.write("性别：" + student1.sex + "<br>")
        document.write("年龄：" + student1.age + "<br>")
        var student2 = new Student("李四", "女", 18)
        document.write("姓名：" + student2.name + "<br>")
        document.write("性别：" + student2.sex + "<br>")
        document.write("年龄：" + student2.age + "<br>")
    </script>
</body>

</html>
