<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
</head>

<body>
    <script type="text/javascript">
        var student = new Object()
        student.name = "张三"
        student.sex = "男"
        student.age = 28
        student.show = function() {
            alert("姓名：" + student.name + "\n性别：" + student.sex + "\n年龄：" + student.age)
        }
        student.show()
    </script>
</body>

</html>
