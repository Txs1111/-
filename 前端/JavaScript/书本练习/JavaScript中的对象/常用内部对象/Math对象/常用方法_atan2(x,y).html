<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_atan2(x,y)</title>
    <script type="text/javascript">
        var x = 1
        var y = 1
        var atan2 = function(x, y) {
                document.write("Math中x轴到点(x,y)的角度方法——atan2(x,y)<br>atan2(" + x + "," + y + ")=" + Math.atan2(x, y))
            }
            // 使用匿名函数_表达式定义函数
        atan2(x, y)
    </script>
</head>
