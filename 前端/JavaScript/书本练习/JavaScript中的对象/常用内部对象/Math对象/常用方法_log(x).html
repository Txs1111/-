<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_log(x)</title>
    <script type="text/javascript">
        var x = 1
        var log = function(x) {
                document.write("Math中返回x的自然对数方法——log(x)<br>log(" + x + ")=" + Math.log(x))
            }
            // 使用匿名函数_表达式定义函数
        log(x)
    </script>
</head>

<body>

</body>

</html>
