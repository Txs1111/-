<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_exp(x)</title>
    <script type="text/javascript">
        var x = 1
        var e = Math.E
        var exp = function(x) {
                document.write("Math中返回e的x乘方方法——exp(x)<br>exp(" + x + ")=" + Math.exp(x))
            }
            // 使用匿名函数_表达式定义函数

        exp(x)
        document.write("<br>e的值=" + e)
        document.write("<br><br><br>乘方是指n个相同的数相乘等于最后的值")
        document.write("<br><br><br>此处是指" + x + "个数相乘等于e")
    </script>
</head>

<body>

</body>

</html>
