<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_max(x,y,...)</title>
    <script type="text/javascript">
        var x = 1
        var y = 2
        var z = 4
        var max = function(x, y, z) { //有疑问，此处只写x即var max = function(x)也可以正常运行？？
                document.write("Math中返回最大值方法——max(x,y,...)<br>max(" + x + "," + y + "," + z + ")=" + Math.max(x, y, z))
            }
            // 使用匿名函数_表达式定义函数
        max(x, y, z)
    </script>
</head>

<body>

</body>

</html>
