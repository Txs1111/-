<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_abs(x)</title>
    <script type="text/javascript">
        var x = -7
        var abs = function(x) {
                document.write("Math中绝对值方法——abs(x)<br>abs(" + x + ")=" + Math.abs(x))
            }
            // 使用匿名函数_表达式定义函数

        abs(x)
    </script>
</head>
