<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_random()</title>
    <script type="text/javascript">
        var random = function() {
                document.write("Math中随机数方法——random()<br>random()=" + Math.random())
                for (var x = 1; x < 10; x++) {
                    document.write("<br>")
                    document.write(x + "<br>random()=" + Math.random())
                }
            }
            // 使用匿名函数_表达式定义函数

        random()
    </script>
</head>

<body>

</body>

</html>
