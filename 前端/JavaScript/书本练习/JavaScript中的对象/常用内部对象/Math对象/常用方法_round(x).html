<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_round(x)</title>
    <script type="text/javascript">
        var x = 7.8
        var round = function(x) {
                document.write("Math中四舍五入方法——round(x)<br>round(" + x + ")=" + Math.round(x))
            }
            // 使用匿名函数_表达式定义函数

        round(x)
    </script>
</head>

<body>

</body>

</html>
