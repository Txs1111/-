<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_tan(x)</title>
    <script type="text/javascript">
        var x = 90
        var tan = function(x) {
                document.write("Math中正切值方法——tan(x)<br>tan(" + x + ")=" + Math.tan(x))
            }
            // 使用匿名函数_表达式定义函数

        tan(x)
    </script>
</head>

</body>

</html>
