<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊值NaN</title>
</head>

<body>
    <script type="text/javascript">
        document.write("javascript中NaN（Not a Number）是非数字，在数学运算时产生了未知的结果或错误，javascript就会返回NaN")
        document.write("<p>0/0=" + 0 / 0)
        document.write("<br>1/0=" + 1 / 0)
        document.write("<br>0/1=" + 0 / 1)
        if ('' === "") document.write("<br>相等")
        else document.write("不相等")
    </script>
</body>

</html>
