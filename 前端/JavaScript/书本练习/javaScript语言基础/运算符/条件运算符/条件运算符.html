<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件运算符</title>
</head>

<body>
    <script type="text/javascript">
        var a = 20
        var b = 10
        alert(a > b ? "a > b" : "a < b")
    </script>
</body>

</html>
