<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逗号运算符</title>
</head>

<body>
    <script type="text/javascript">
        var a, b, c, d
        a = (b = 3, c = 4, d = 5)
        alert("a=(b=3,c=4,d=5)=" + a)
        document.write("逗号运算符用于将多个表达式排在一起，整个表达式的值为最后一个表达式的值。")
    </script>
</body>

</html>
