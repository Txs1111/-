<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>输出影厅座位图</title>
</head>

<body bgcolor="#F3F3F3">
    <hr width="500" size="5">
    <center>万达影城7号厅</center>
    <br><br>
    <script type="text/javascript">
        document.write("<table align='center'>");
        for (var i = 1; i <= 4; i++) {
            document.write("<tr height=70>");
            for (var j = 1; j <= 10; j++) {
                if (i == 1 && j == 6) {
                    document.write("<td align='center' width=80 background=yes.png>已售</td>");
                    continue; //应用continue语句跳过本次循环
                }
                if (i == 3 && j == 9) {
                    document.write("<td align='center' width=80 background=yes.png>已售</td>");
                    continue; //应用continue语句跳过本次循环
                }
                document.write("<td align='center' width=80 background=no.png>" + i + "排" + j + "座" + "</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
