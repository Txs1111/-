<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用Function()构造函数来定义函数</title>
</head>

<body>
    <script type="text/javascript">
        var sum = new Function("x", "y", "alert(x+y)")
        sum(3, 4)
