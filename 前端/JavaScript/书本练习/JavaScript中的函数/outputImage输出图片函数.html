<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outputImage输出图片函数</title>
    <script type="text/javascript">
        function outputImage() {
            document.write("<img src='img/甘雨.png' width=1300 >")
                // alert("<img src='img/甘雨.png' width=1300 >")
        }
    </script>
</head>

<body>
    <script type="text/javascript">
        outputImage()
    </script>
</body>

</html>
