<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN()函数</title>
</head>

<body>
    <script type="text/javascript">
        var num1 = "123"
        var num2 = "123abc"
        document.write(isNaN(num1) + "<br>")
        document.write(isNaN(num2))
    </script>
</body>

</html>
