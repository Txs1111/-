<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval()函数</title>
</head>

<body>
    <script type="text/javascript">
        document.write(eval("3+6"))
        document.write("<br>")
        eval("x=5;y=6;document.write(x*y)")
            // eval("x=5 y=6 document.write(x*y)")
    </script>
</body>

</html>
