<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decodeURI()函数</title>
</head>

<body>
    <script type="text/javascript">
        var URI = encodeURI("//127.0.0.1/save.html?name=测试")
        document.write(decodeURI(URI))
        document.write("<br>%E6%B5%8B%E8%AF%95转码为：" + decodeURI("%E6%B5%8B%E8%AF%95"))
    </script>
</body>

</html>
