<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单击链接调用函数</title>
    <script type="text/javascript">
        function test() {
            alert("点击链接，就会调用此函数")
        }
    </script>
</head>

<body>
    <center>
        <a href="javascript:test()">点击链接</a>
    </center>
</body>

</html>
