<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h2>meter标签的使用</h2>
    <p>空间剩余大小：
        <meter min="0" max="1024" value="600">600/1024</meter>
        <p>600/1024 GB</p>
    </p>
</body>
