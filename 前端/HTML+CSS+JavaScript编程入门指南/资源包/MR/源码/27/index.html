        <video class="background_video" loop="loop">
            <source src="video/1.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>

                </span>

    </div>
    <div class="item item2">
        <video class="background_video" loop="loop">
            <source src="video/2.mp4" type="video/mp4">

    </div>
    <div class="item item3">

        </div>
    </div>

</div>

<!--挂件区域-->
<div  class="play-page">
    <div class="turnoff">
        <ul>
            <li><a class="control-icon"><img id="avatar" src="assets/people.jpeg"
                                             class="author-avatar"></a></li>
            <li class="control-icon"><i class="icon-xin"><p class="statistics-num">533</p></i> <span></span></li>
            <li class="control-icon"><i class="icon-wodepinglun"><p class="statistics-num">211</p></i> <span></span>
            </li>
            <li onclick="shareId();"><a   class="icon-fenxiang control-icon"></a></li>
        </ul>
    </div>
    <div class="share-background" style="display: none;">
        <div class="share-pannel"><h4>分享</h4>
            <div style="height: 60%;">
                <ul>

                    <li class="share-item">
                        <div id="share-url"><a><i class="icon-lianjie"></i>
                            <p>复制链接</p></a></div>
                    </li>
                </ul>
            </div>
            <div onclick="shareCancel();" class="share-cancel"><p>取消</p></div>
