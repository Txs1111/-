<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .feedback {
        width: 75%;
        height: 500px;
        background: #a57878;
        margin: 0 auto;
    }
    
    .feedback .top {
        height: 50px;
        width: 100%;
    }
    
    .feedback .top .fk {
        float: left;
    }
    
    .feedback .top .return {
        float: right;
    }
    
    .feedback .textarea {
        font-size: 30px;
    }
</style>

<body>
    <div class="feedback">
        <div class="top">
            <div class="fk">反馈</div>
            <div class="return">返回</div>
        </div>
        <div>
            <textarea class="textarea" rows="18" cols="90"></textarea>
        </div>

    </div>
</body>

</html>
