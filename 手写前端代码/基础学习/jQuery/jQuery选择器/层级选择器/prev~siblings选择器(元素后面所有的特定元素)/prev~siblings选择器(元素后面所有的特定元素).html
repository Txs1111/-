<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prev~siblings选择器(元素后面所有的特定元素)</title>
    <style type="text/css">
        body {
            font-size: 12px;
        }
        
        .background {
            background: #cef;
        }
    </style>
    <script type="text/javascript" src="../../../jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("div~p").addClass("background")
        })
    </script>
</head>

<body>
    <div>
        <p>第一个</p>
        <p>第二个</p>
    </div>
    <p>div外面的p</p>
</body>

</html>
