<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new运算符</title>
</head>

<body>
    <script type="text/javascript">
        document.write("javascript中有很多内置对象，如字符串对象，日期对象和数值对象等，new运算符可以用来创建一个新的内置对象实例。")
            /**
             * 对象实例名称 = new 对象类型（参数）
             * 对象实例名称 = new 对象类型
             * 
             * 当创建对象实例时，如果没有用到参数，则可以省略圆括号。这种省略方式只限于new运算符。
             *
             */
        Object1 = new Object
        Array2 = new Array()
        Date3 = new Date("August 8 2008")
    </script>
</body>

</html>
