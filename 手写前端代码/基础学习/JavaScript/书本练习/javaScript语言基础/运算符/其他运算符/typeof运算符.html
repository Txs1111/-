<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof运算符</title>
</head>

<body>
    <script type="text/javascript">
        document.write("typeof运算符用于判断操作的数据类型。他可以返回一个字符串，该字符串说明了操作数是什么数据类型的。<br>这对判断一个变量是否已经被定义特别有用。")
        var a = 1,
            b = "String",
            c = true,
            d, e = null

        document.write("<br>a=1的类型为：" + (typeof a))
        document.write("<br>b='String'的类型为：" + (typeof b))
        document.write("<br>c=true的类型为：" + (typeof c))
        document.write("<br>d的类型为：" + (typeof d))
        document.write("<br>e=null的类型为：" + (typeof e))
    </script>
</body>

</html>
