<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript的特殊最值Infinity（无穷）</title>
</head>

<body>
    <script type="text/javascript">
        document.write("javascript中如果一个数值超过了其最大值范围，JavaScript就会输出Infinity('无穷')")
        document.write("<p>1/0=" + 1 / 0)
        document.write("<br>-1/0=" + -1 / 0)
    </script>
</body>

</html>
