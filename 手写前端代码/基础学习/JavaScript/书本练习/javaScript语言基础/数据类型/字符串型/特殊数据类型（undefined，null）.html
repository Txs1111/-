    <title>特殊数据类型</title>
</head>

<body>
    <script type="text/javascript">
        document.write("<table><tr><td>1.为定义值</td><td></td></tr><tr><td></td><td>未定义值就是undefined，表示变量还没有被赋值（如var&nbsp;a;）表示为空值，用于定义空的活着不存在的</td></tr></table>")

    </script>
