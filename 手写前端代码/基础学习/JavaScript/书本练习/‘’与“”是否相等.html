<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‘’与“”是否相等</title>
</head>

<body>
    <script type="text/javascript">
        if ('' == "") document.write("<br>‘’与“”相等(==)")
        else document.write("<br>‘’与“”不相等(==)")
        if ('' === "") document.write("<br>‘’与“”相等(===)")
        else document.write("<br>‘’与“”不相等(===)")
    </script>
</body>

</html>
