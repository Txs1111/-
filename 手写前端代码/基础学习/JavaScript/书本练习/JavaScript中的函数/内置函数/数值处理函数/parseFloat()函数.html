<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseFloat()函数</title>
</head>

<body>
    <script type="text/javascript">
        var str1 = "123.456abc"
        var str2 = "abc123.456"
        document.write(parseFloat(str1) + "<br>")
        document.write(parseFloat(str2) + "<br>")
    </script>
</body>

</html>
