<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>encodeURI()函数</title>
</head>

<body>
    <script type="text/javascript">
        var URI = "//127.0.0.1/save.html?name=测试"
        document.write(encodeURI(URI))
    </script>
</body>

</html>
