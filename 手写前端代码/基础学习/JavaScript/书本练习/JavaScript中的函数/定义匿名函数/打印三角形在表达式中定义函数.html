<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印三角形在表达式中定义函数</title>
</head>

<body>
    <script type="text/javascript">
        var star = function(n) {
            for (var i = 1; i < n; i++) {
                for (var j = 1; j <= n - i; j++) {
                    document.write("&nbsp;")
                }
                for (var j = 1; j <= i; j++) {
                    document.write("*&nbsp;")
                }
                document.write("<br>")
            }
        }
        star(10)
    </script>
</body>

</html>
