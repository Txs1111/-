<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件响应调用函数</title>
    <script type="text/javascript">
        function test() {
            alert("事件响应，就会调用此函数")
        }
    </script>
</head>

<body>
    <form action="#" method="POST">
        <center>
            <input type="submit" value="点击我响应事件" onclick="test()">
        </center>
    </form>
</body>

</html>
