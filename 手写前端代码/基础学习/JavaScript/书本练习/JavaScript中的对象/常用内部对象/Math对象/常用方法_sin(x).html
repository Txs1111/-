<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_sin(x)</title>
    <script type="text/javascript">
        var x = 0
        var sin = function(x) {
                document.write("Math中正弦值方法——sin(x)<br>sin(" + x + ")=" + Math.sin(x))
            }
            // 使用匿名函数_表达式定义函数

        sin(x)
    </script>
</head>

<body>

</body>

</html>
