<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_pow(x,y)</title>
    <script type="text/javascript">
        var x = 2
        var y = 3
        var pow = function(x, y) {
                document.write("Math中返回x的y次方方法——pow(x,y)<br>pow(" + x + "," + y + ")=" + Math.pow(x, y))
            }
            // 使用匿名函数_表达式定义函数
        pow(x, y)
    </script>
</head>
