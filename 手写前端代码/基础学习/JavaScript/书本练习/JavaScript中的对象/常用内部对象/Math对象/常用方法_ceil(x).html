<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_ceil(x)</title>
    <script type="text/javascript">
        var x = 1.02
        var ceil = function(x) {
                document.write("Math中大于或者等于x的最小整数方法——ceil(x)<br>ceil(" + x + ")=" + Math.ceil(x))
            }
            // 使用匿名函数_表达式定义函数
        ceil(x)
    </script>
</head>

<body>

</body>

</html>
