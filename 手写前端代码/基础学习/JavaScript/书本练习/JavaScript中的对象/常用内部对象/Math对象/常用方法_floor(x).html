<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_floor(x)</title>
    <script type="text/javascript">
        var x = 1.02
        var floor = function(x) {
                document.write("Math中小于或者等于x的最大整数方法——floor(x)<br>floor(" + x + ")=" + Math.floor(x))
            }
            // 使用匿名函数_表达式定义函数
        floor(x)
    </script>
</head>

<body>

</body>

</html>
