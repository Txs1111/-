<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_cos(x)</title>
    <script type="text/javascript">
        var x = Math.PI
        var cos = function(x) {
                document.write("Math中余弦值方法——cos(x)<br>cos(" + x + ")=" + Math.cos(x))
            }
            // 使用匿名函数_表达式定义函数

        cos(x)
    </script>
</head>

<body>

</body>

</html>
