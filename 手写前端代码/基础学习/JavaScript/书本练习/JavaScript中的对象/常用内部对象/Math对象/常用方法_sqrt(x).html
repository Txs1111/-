<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用方法_sqrt(x)</title>
    <script type="text/javascript">
        var x = 4
        var sqrt = function(x) {
                document.write("Math中返回x平方根方法——sqrt(x)<br>sqrt(" + x + ")=" + Math.sqrt(x))
            }
            // 使用匿名函数_表达式定义函数

        sqrt(x)
    </script>
</head>

<body>

</body>

</html>
